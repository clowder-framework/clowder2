    environment:
      CLOWDER_VERSION: 2
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672/%2F
    networks:
      - clowder2
    restart: unless-stopped

  wordcount:
    image: clowder/extractors-wordcount:latest
    environment:
      CLOWDER_VERSION: 2
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672/%2F
    networks:
      - clowder2
    restart: unless-stopped

  image-preview:
