# ----------------------------------------------------------------------
# KEYCLOAK
# ----------------------------------------------------------------------
keycloak:
  httpRelativePath: /keycloak/

  auth:
    adminUser: admin
    adminPassword: admin

  ingress:
    enabled: true
    hostname: clowder2.localhost
    path: /keycloak

  service:
    type: ClusterIP

  postgresql:
    auth:
      username: keycloak
      password: password
      postgresPassword: password
      database: keycloak

    primary:
      persistence:
        # storageClass: csi-cinder-sc-retain
        # size: 8Gi

  # Mount configmap with theme and untar
  initContainers:
    - name: init-customtheme
      image: busybox:1.28
      command: ['sh', '-c', 'cd /keycloak && tar zxf /theme/custom_theme.tgz']
      volumeMounts:
      - mountPath: /keycloak
        name: keycloak-theme
      - mountPath: /theme
        name: clowder2-theme

  extraVolumeMounts:
    - name: keycloak-theme
      mountPath: /opt/bitnami/keycloak/themes
  extraVolumes:
    - name: keycloak-theme
      emptyDir: {}
    - name: clowder2-theme
      configMap:
        name: clowder2-theme

