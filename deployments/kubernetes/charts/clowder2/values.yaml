hostname: clowder2.localhost

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# ----------------------------------------------------------------------
# FRONTEND
# ----------------------------------------------------------------------
frontend:
  image:
    repository: clowder/clowder2-frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  service:
    type: ClusterIP
    port: 80

# ----------------------------------------------------------------------
# BACKEND
# ----------------------------------------------------------------------
backend:
  image:
    repository: clowder/clowder2-backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  service:
    type: ClusterIP
    port: 80

# ----------------------------------------------------------------------
# GEOSERVER
# ----------------------------------------------------------------------
geoserver:
  enabled : true
  username: admin
  password: admin
  workspace: clowder2
  url: http://clowder2-geoserver:8001/geoserver/
  replicas: 1
  image:
    repository: kartoza/geoserver
    tag: 2.17.2
  service:
    type: ClusterIP
    port: 8001
  persistence:
    size: 8Gi

# ----------------------------------------------------------------------
# MINIO
# ----------------------------------------------------------------------
minio:
  enabled: true

  # login to minio
  auth:
    rootUser: minioadmin
    rootPassword: minioadmin
    
  # enable webui
  disableWebUI: false

  containerPorts:
    api: 9000
    console: 9001

  # enable ingress for webui
  ingress:
    enabled: true
    hostname: minio.clowder2.localhost

  # enable ingress for api
  apiIngress:
    enabled: true
    hostname: minio-api.clowder2.localhost

  # enabled distributed mode (or standalone)
#  mode: distributed
  mode: standalone

  # if you pick distributed, this needs to be >= 4
  statefulset:
#    replicaCount: 4
    replicaCount: 1

  # persistence
  persistence:
    # storage size for the data
    size: 20Gi

    # where to store data, can be network storage
    #storageClass: nfs-taiga
  service:
    type: ClusterIP

# ----------------------------------------------------------------------
# MONGODB
# ----------------------------------------------------------------------
mongodb:
  # either mongodb is installed as part of this chart, or you need to
  # specify the mongodb uri
  enabled: true
  #uri: mongobd://server:27017/database
  database: clowder2

  # right now no password
  auth:
    enabled: false

  # storage
  persistence:
    # storage size for database
    #size: 8Gi
    
    # pick fast non network storage
    #storageClass: csi-cinder-sc-retain

# ----------------------------------------------------------------------
# RABBITMQ
# ----------------------------------------------------------------------
rabbitmq:
  # either rabbitmq is installed as part of this chart, or you need to
  # specify the rabbitmq uri. If neither is specified rabbitmq will not
  # be used by clowder.
  enabled: true
  #uri: amqp://username:password@server/database

  # login
  auth:
    username: guest
    password: guest
    erlangCookie: kittencookie

  # enable webfrontend
  ingress:
    enabled: true
    hostname: rabbitmq.clowder2.localhost

  persistence:
    # pick fast storage
    #storageClass: csi-cinder-sc-retain

